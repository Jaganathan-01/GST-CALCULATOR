<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GST Calculator</title>
    <style>
      .card{
    background-color: rgb(223, 223, 223);
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
}
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card p-5" style="margin: 12%">
      <div class="card-body">
        <form action="" method="get">
          <fieldset id="show">
            <legend>GST Calculator</legend>
            <label for="name" class="form-label">Name of the customer*</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
            <label for="address" class="form-label"
              >Address of the customer*</label
            >
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              required
            />
            <label for="ass">Accessories*</label>
            <select name="ass" id="ass" class="form-select" required>
              <option value="Mobile">Mobile</option>
              <option value="Furniture">Furniture</option>
              <option value="TV">Television</option>
              <option value="Vehicle">Vehicle</option>
            </select>
            <label for="pro_name" class="form-label mt-2">Product Name*</label>
            <input
              type="text"
              id="pro_name"
              name="pro_name"
              class="form-control"
              required
            />
            <label for="no_of_items" class="form-label">Number of Items*</label>
            <input
              type="number"
              id="no_of_items"
              name="no_of_items"
              class="form-control"
              required
            />
            <label for="price" class="form-label">Single Item Price*</label>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              required
            />
            <button
              class="btn btn-primary mt-3"
              type="button"
              onclick="calculator()"
            >
              Calculate
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
